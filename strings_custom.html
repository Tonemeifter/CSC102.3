<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Access Form</title>
    <!-- Link to external JavaScript -->
    <script src="validate_custom.js" defer></script>
    <!-- Embedded CSS for visual design -->
    <style>
        h1 {
            text-align: center;
            font-style: bold;
        }
        body {
            background-color: #0b70c9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px;
        }
        form {
            background: #5f1818;
            padding: 20px;
            border-radius: 20px;
            max-width: 700px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #0078D4;
            color: white;
            border: none;
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
            color: rgb(0, 139, 32);
        }
        img {
            align-self: center;
            align-content: center;
            align-items: center;
            max-width: 100%;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<!-- Page heading -->
<h1>Welcome to the Secure Vault</h1>

<!-- Form container -->
<form id="userForm" onsubmit="return validateForm();">
    <!-- First name input -->
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>

    <!-- Last name input -->
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>

    <!-- Zip code input -->
    <label for="zipCode">Zip Code:</label>
    <input type="text" id="zipCode" name="zipCode" required>

    <!-- Submit button -->
    <button type="submit">Unlock Message</button>
</form>

<!-- Feedback and result area -->
<div id="message"></div>

<!-- Decorative image as creative element -->
<img src="IMG_2047.JPG" alt="Security image banner">

</body>
</html>
